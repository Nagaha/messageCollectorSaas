<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wishes</title>

<style>
body{
  font-family: system-ui;
  background: linear-gradient(135deg,#fff4e6,#ffe6ec);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:12px;
}

.card{
  background:white;
  padding:20px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}

.hero{
  text-align:center;
}

.hero img{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
}

/* language tabs */
.tabs{
  display:flex;
  gap:6px;
  margin:10px 0;
}

.tab{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#f3f3f3;
}

.tab.active{
  background:#ff4d6d;
  color:white;
}

input, textarea, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
}

textarea{
  min-height:110px;
}

button{
  background:#ff4d6d;
  color:white;
  border:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">

  <div class="hero">
    <img src="family.jpg" />
    <h3 id="title">Send Your Wishes ❤️ for AshokBhuvi</h3>
    <p id="subtitle">Share your blessings & memories</p>
  </div>

  <!-- Language Switch -->
  <div class="tabs">
    <button id="enTab" class="tab active" onclick="switchLang('en')">English</button>
    <button id="taTab" class="tab" onclick="switchLang('ta')">தமிழ்</button>
  </div>

  <input id="guestName" placeholder="Your Name" />
  <textarea id="message" placeholder="Write your wishes here..."></textarea>

  <button onclick="submitForm()" id="submitBtn">Send Wishes</button>

</div>


<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwoLeYOER8eTiOC3j9NYtfO8IVBeB0_7fxjt1pjeNX5x8brotqgpw0x0xByD-ukW7QR/exec";

/* ===== Language texts ===== */

const text = {
  en:{
    title:"Send Your Wishes ❤️ for AshokBhuvi",
    subtitle:"Share your blessings & memories",
    name:"Your Name",
    msg:"Write your wishes here...",
    btn:"Send Wishes",
    sending:"Sending..."
  },
  ta:{
    title:"அசோக் புவிக்கு ❤️ உங்கள் வாழ்த்துக்களை அனுப்பவும்",
    subtitle:"உங்கள் ஆசீர்வாதங்களையும் நினைவுகளையும் பகிருங்கள்",
    name:"உங்கள் பெயர்",
    msg:"உங்கள் வாழ்த்துகளை எழுதுங்கள்...",
    btn:"வாழ்த்துகளை அனுப்பு",
    sending:"அனுப்புகிறது..."
  }
};

let currentLang="en";

/* language switch */
function switchLang(lang){
  currentLang=lang;

  title.innerText=text[lang].title;
  subtitle.innerText=text[lang].subtitle;
  guestName.placeholder=text[lang].name;
  message.placeholder=text[lang].msg;
  submitBtn.innerText=text[lang].btn;

  enTab.classList.remove("active");
  taTab.classList.remove("active");
  document.getElementById(lang+"Tab").classList.add("active");
}

/* submit */
async function submitForm(){

  const name=guestName.value.trim();
  const msg=message.value.trim();

  if(!name || !msg) return;

  submitBtn.disabled=true;
  submitBtn.innerText=text[currentLang].sending;

  await fetch(API_URL,{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body: JSON.stringify({ guestName:name, guessName: msg })
  });

  window.location.href="wall.html";
}
</script>

</body>
</html>
