<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body{
  font-family:system-ui;
  background:#fff8f2;
  margin:0;
  padding:14px;
}

h2{
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:12px;
}

.card{
  background:white;
  padding:14px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.name{
  font-weight:bold;
  color:#ff4d6d;
  margin-bottom:6px;
}
</style>
</head>

<body>

<h2>❤️ Wishes Wall / வாழ்த்து சுவர் ❤️</h2>

<div id="grid" class="grid"></div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwoLeYOER8eTiOC3j9NYtfO8IVBeB0_7fxjt1pjeNX5x8brotqgpw0x0xByD-ukW7QR/exec";

async function loadData(){
  const res = await fetch(API_URL);
  const data = await res.json();

  grid.innerHTML="";

  data.reverse().forEach(row=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="name">${row.guestName}</div>
      <div>${row.guessName}</div>
    `;
    grid.appendChild(card);
  });
}

loadData();
setInterval(loadData,1500);
</script>

</body>
</html>
