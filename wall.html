<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Baby Name Wall</title>

<style>
body{
  font-family:system-ui;
  background:linear-gradient(135deg,#fff0f5,#ffe6ec);
  padding:20px;
  margin:0;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
}

.card{
  background:white;
  border-radius:14px;
  padding:15px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  animation:fade .6s ease;
}

.name{
  font-weight:bold;
  color:#ff4d6d;
  font-size:18px;
}

.guest{
  font-size:13px;
  color:#666;
}

@keyframes fade{
  from{opacity:0; transform:scale(.8);}
  to{opacity:1;}
}
</style>
</head>

<body>

<h1>ðŸ‘¶ Baby Name Wishes Wall</h1>

<div id="grid" class="grid"></div>


<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwoLeYOER8eTiOC3j9NYtfO8IVBeB0_7fxjt1pjeNX5x8brotqgpw0x0xByD-ukW7QR/exec";

async function loadData(){
  const res = await fetch(API_URL);
  const data = await res.json();
  console.log(data);

  const grid = document.getElementById("grid");
  grid.innerHTML="";

  data.reverse().forEach(row=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <div class="name">${row.guessName}</div>
      <div class="guest">by ${row.guestName}</div>
    `;

    grid.appendChild(card);
  });
}

loadData();
setInterval(loadData,1000);
</script>

</body>
</html>
